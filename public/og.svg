<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4b8b" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#12040a" stop-opacity="1"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#g)"/>

  <circle cx="230" cy="150" r="110" fill="#ffd166" opacity="0.25" filter="url(#blur)"/>
  <circle cx="980" cy="140" r="140" fill="#00d4ff" opacity="0.18" filter="url(#blur)"/>
  <circle cx="880" cy="520" r="180" fill="#ff9bc4" opacity="0.22" filter="url(#blur)"/>

  <text x="80" y="190" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="74" font-weight="800" fill="rgba(255,255,255,0.95)">
    Surprise Gift
  </text>
  <text x="80" y="270" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="700" fill="rgba(255,255,255,0.90)">
    A shareable Valentine link
  </text>

  <text x="80" y="420" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="32" font-weight="600" fill="rgba(255,255,255,0.85)">
    Create a card → copy link → send it
  </text>

  <text x="80" y="520" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="42" font-weight="900" fill="rgba(255,255,255,0.92)">
    ❤
  </text>
</svg>
